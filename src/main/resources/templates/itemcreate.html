<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<form method="post">
    <div align="center" class="div-content">
        <div>
            <h2 class="header">
                Create New Item
            </h2>
        </div>

        <div>
            <p>
            <div>
                <label id="ser"><b>Serial Number</b></label>
            </div>
            <input type="text" placeholder="Enter Serial Number" name="ser" required="required"/>
            </p>
        </div>
        <div>
            <p>
            <div>
                <label id="mod"><b>Model Number</b></label>
            </div>
            <input type="text" placeholder="Enter Model Number" name="mod" required="required"/>
            </p>
        </div>
        <div>
            <p>
            <div>
                <label id="cost"><b>Cost</b></label>
            </div>
            <input type="text" placeholder="Enter Cost" name="cost" required="required"/>
            </p>
        </div>
        <div>
            <p>
            <div>
                <label id="price"><b>Price</b></label>
            </div>

            <input type="text" placeholder="Enter Price" name="price"  required="required"/>
            </p>
        </div>
        <div>
            <p>
            <div>
                <label id="dollarVar"><b>Dollar Variance</b></label>
            </div>

            <input type="text" placeholder="Enter Dollar Variance" name="dollarVar" required="required"/>
            </p>
        </div>
        <div>
            <p>
            <div>
                <label id="invSoldOn"><b>Invoice Sold On</b></label>
            </div>

            <input type="text" placeholder="Enter When Sold" name="InvSoldOn" required="required"/>
            </p>
        </div>
        <div>
            <p>
            <div>
                <label id="soldTo"><b>Sold To</b></label>
            </div>

            <input type="text" placeholder="Enter Customer" name="soldTo" required="required"/>
            </p>
        </div><div>
        <p>
        <div>
            <label id="shippedTo"><b>Shipped To</b></label>
        </div>

        <input type="text" placeholder="Enter Shipped To" name="shippedTo"  required="required"/>
        </p>
    </div>
        <div>
            <div>
                <label id="warStart"><b>Warranty Start</b></label>
            </div>

            <input type="text" placeholder="Enter Start" name="wStart"  required="required"/>
        </div>
        <div>
            <p>
            <div>
                <label id="spiff"><b>Spiff</b></label>
            </div>

            <input type="text" placeholder="Enter Spiff" name="spiff"  required="required"/>
            </p>

        </div>
        <div>
            <p>
            <div>
                <label id="spiffTo"><b>Spiff To</b></label>
            </div>

            <input type="text" placeholder="Enter Spiff To" name="spiffTo"  required="required"/>
            </p>
        </div>
        <div>
            <div>
                <label id="freightIn"><b>Freight In</b></label>
            </div>
            <input type="text" placeholder="Enter Freight In" name="freight"  required="required"/>

        </div>
        <div>
            <p>
            <div>
                <label id="freightOut"><b>Freight Out</b></label>
            </div>

            <input type="text" placeholder="Enter Freight Out" name="freightOut"   required="required"/>
            </p>
        </div>
    </div>
    <div align="center" class="login-button">
        <p>
            <button class="submit" type="submit">Add</button>
        </p>
    </div>
</form>

</body>
</html>
