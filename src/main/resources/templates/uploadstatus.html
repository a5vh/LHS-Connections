<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div>
    <form method="post">
        <button class="back" type="submit">Go Back</button>
    </form>
</div>

</body>
</html>
