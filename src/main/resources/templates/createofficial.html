<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<div class="container">
    <h1 align = "center" style ="color:#ffffff">Scotsman Inventory Manager</h1>
    <form method="post">
        <div class="create-data">
            <div>
                <h2 align="center">Create an Account</h2>
            </div>
            <div>
                <p align="center">
                    <label id="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required="required"/>
                </p>
            </div>
            <div>
                <p align="center">
                    <label id="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required="required"/>
                </p>
            </div>
            <div align="center">
                <button class = "submit" type="submit">Create</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
