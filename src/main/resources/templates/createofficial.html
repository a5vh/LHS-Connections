<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<h1>Create an Account</h1>

<nav th:replace="fragments :: navigation"></nav>
<body>
<div class="container">
    <form method="post">
        <div>
            <label id="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required="required"/>
        </div>
        <div>
            <label id="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required="required"/>
        </div>
        <div>
            <label id="grade"><b>Grade</b></label>
            <input type="number" placeholder="9" name="grade" min="9" max="12" required="required"/>
        </div>
        <div>
            <label id="contact"><b>Email</b></label>
            <input type="text" placeholder="Enter Contact Email" name="contact" required="required"/>
        </div>
        <div>
            <label id="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname"/>
        </div>
        <div>
            <label id="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname"/>
        </div>

        <div class="selectClasses">
            <h1>Select Classes</h1>
            <span>
               <p class="mayitakeyourhatsir">Science</p>
                <div>
                    <input id="Physics" name="physics" type="checkbox" value="physics"/>
                    <label for="physics">Physics</label>
                </div>
                <div>
                    <input id="Chemistry" name="chemistry" type="checkbox" value="chemistry"/>
                    <label for="Chemistry">Chemistry</label>
                </div>
                <div>
                    <input id="Biology" name="biology" type="checkbox" value="biology"/>
                    <label for="biology">Biology</label>
                </div>
                <div>
                    <input id="environmental-science" name="envSci" type="checkbox" value="Environmental Science"/>
                    <label for="environmental-science">Environmental Science</label>
                </div>
                <div>
                    <input id="Physical Science" name="Physical Science" type="checkbox" value="Physical Science"/>
                    <label for="Physical Science">Physical Science</label>
                </div>
            </span>
            <span>
                <p class="mayitakeyourhatsir">Math</p>
                    <input id="math" name="math" type="checkbox" value="math"/>
                    <label for="math">Math</label>
            </span>
            <span>
                <p class="mayitakeyourhatsir">English</p>
               <input id="english" name="english" type="checkbox" value="english"/>
               <label for="english">English</label>
            </span>
            <span>
                <p class="mayitakeyourhatsir">History</p>
               <input id="history" name="history" type="checkbox" value="history"/>
               <label for="history">History</label>
            </span>
        </div>
        <input type="hidden" name="_favoriteFrameworks" value="on"/>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
