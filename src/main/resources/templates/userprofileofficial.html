<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class = "userClasses">
    <h2 align = "center" th:text="${user.dname} + ', ' + ${user.grade}">Unknown User, Unknown Grade</h2>
    <h4 align = "center">What I can help you with: </h4>

    <table align = "center" th:unless="${#lists.isEmpty(user.getClasses())}">
        <th><p align = "center">Class Name</p></th>
        <tr th:each="foo:${user.getClasses()}">
            <td align = "center" th:text="${foo}"></td>
        </tr>
    </table>
    <div th:if="${#lists.isEmpty(user.getClasses())}">
        <p>No classes!</p>
    </div>

    <div class = "contact">
        <h4 align = "center">How you can contact me:</h4>
        <p align = "center" th:text="${user.contact}">Unknown Contact Info</p>
    </div>
    <div>
        <p align = "center">
            <a class = "back" href="/home" >Go Back?</a>
        </p>
    </div>
</div>

</body>
</html>
