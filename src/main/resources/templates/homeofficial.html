<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Homepage</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<h1>Homepage</h1>
<form method="post">
    <div>
        <label id="searchParam"><b>Search for a class you need help with</b></label>
    </div>
    <div>
        <input type="text" placeholder="Enter Class" name="searchParam"/>
    </div>
    <button type="submit">Search</button>

</form>

<div>
    <h4>Search Results</h4>
    <table th:unless="${#lists.isEmpty(SearchedUsers)}">
        <th >
        <td>Tutor Names</td>
        </th>
        <tr th:each="user:${SearchedUsers}">

         <td><a  th:text="${user.uname}"  th:href="@{'home/'+${user.getUserId()}}"> </a></td>

        </tr>
    </table>
    <div th:if="${#lists.isEmpty(SearchedUsers)}">
        <p>No tutors!</p>
    </div>
</div>
</body>
</html>
