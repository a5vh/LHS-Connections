<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Homepage</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<h1>Homepage</h1>
<form method="post">
    <div>
        <label id="searchParam"><b>Search for a class you need help with</b></label>
    </div>
    <div>
        <input type="text" placeholder="Enter Class" name="searchParam"/>
    </div>
    <button type="submit">Search</button>

</form>
<table class="user-listing" th:if="${not #lists.isEmpty(SearchedUsers)}">
    <th:block th:each="user:${SearchedUsers}">
        <a th:href="@{'home/'+${user.getUserId()}}">
            <tr th:text="${user.uname}"></tr>
        </a>
    </th:block>
</table>
<table class="user-listing" th:unless="${#lists.isEmpty(SearchedUsers)}">
    <th:block th:each="user:${Users}">
        <a th:href="@{'home/'+${user.getUserId()}}">
            <tr th:text="${user.uname}"></tr>
        </a>
    </th:block>
</table>
</body>
</html>
