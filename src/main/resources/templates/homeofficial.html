<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Homepage</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<h1>Homepage</h1>
<form method="post">
    <div>
        <label id="searchParam"><b>Search for a class you need help with</b></label>
    </div>
    <div>
        <input type="text" placeholder="Enter Class" name="searchParam"/>
    </div>
        <button type="submit">Search</button>

</form>

<table class="user-listing">
    <th:block th:each="user:${Users}">
    <tr th:text="${user.uname}"></tr>
    </th:block>
</table>
</body>
</html>
